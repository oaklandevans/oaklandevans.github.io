<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <h1 id="header">Typing Game</h1>
        <div id="typing">Better Every Day</div>
        <div id="stats"></div>
        <button id="startGameBtn" onclick="startGame()">Start Game</button>
        <div id="keyboard" class="keyboard">

            <div id="row1" class="row">
                <span class="single-key">`</span>
                <span class="single-key">1</span>
                <span class="single-key">2</span>
                <span class="single-key">3</span>
                <span class="single-key">4</span>
                <span class="single-key">5</span>
                <span class="single-key">6</span>
                <span class="single-key">7</span>
                <span class="single-key">8</span>
                <span class="single-key">9</span>
                <span class="single-key">0</span>
                <span class="single-key">-</span>
                <span class="single-key">=</span>
                <span class="rectangle-sm">Delete</span>
            </div>

            <div id="row2" class="row">
                <span class="rectangle-sm">Tab</span>
                <span class="single-key">Q</span>
                <span class="single-key">W</span>
                <span class="single-key">E</span>
                <span class="single-key">R</span>
                <span class="single-key">T</span>
                <span class="single-key">Y</span>
                <span class="single-key">U</span>
                <span class="single-key">I</span>
                <span class="single-key">O</span>
                <span class="single-key">P</span>
                <span class="single-key">[</span>
                <span class="single-key">]</span>
                <span class="single-key">\</span>
            </div>

            <div id="row3" class="row">
                <span class="rectangle-med">CapsLock</span>
                <span class="single-key">A</span>
                <span class="single-key">S</span>
                <span class="single-key">D</span>
                <span class="single-key">F</span>
                <span class="single-key">G</span>
                <span class="single-key">H</span>
                <span class="single-key">J</span>
                <span class="single-key">K</span>
                <span class="single-key">L</span>
                <span class="single-key">;</span>
                <span class="single-key">'</span>
                <span class="rectangle-med">Enter</span>
            </div>

            <div id="row4" class="row">
                <span class="rectangle-lg">Shift</span>
                <span class="single-key">Z</span>
                <span class="single-key">X</span>
                <span class="single-key">C</span>
                <span class="single-key">V</span>
                <span class="single-key">B</span>
                <span class="single-key">N</span>
                <span class="single-key">M</span>
                <span class="single-key">,</span>
                <span class="single-key">.</span>
                <span class="single-key">/</span>
                <span class="rectangle-lg">Shift</span>
            </div>

            <div id="row5" class="row">
                <span class="rectangle-med">Control</span>
                <span class="rectangle-sm">Opt</span>
                <span class="rectangle-med">Cmd</span>
                <span class="rectangle-x-lg">Space</span>
                <span class="rectangle-med">Cmd</span>
                <span class="rectangle-sm">Opt</span>
                <span class="rectangle-med">Control</span>
            </div>

        </div>
        <script src="index.js"></script>
    </body>

</html>
